{%extends 'base.html' %}
{%block content%}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="4"></li>                       
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="/media/{{gym.file1}}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="/media/{{gym.file2}}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="/media/{{gym.file3}}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="/media/{{gym.file4}}" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="/media/{{gym.file5}}" alt="">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h2 class="brand-before">
                        <small>Welcome to</small>
                    </h2>
                    <h1 class="brand-name">{{gym.gym_name}}</h1>
                    <hr class="tagline-divider">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Description
                    </h2>
                    <hr>
                    <p>{{gym.description}}</p>
                </div>
            </div>
        </div>

    </div>
        <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact
                        <strong>{{gym.gym_name}}</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-8">
                    <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll={{ gym.lati}}, {{ gym.longi }}&amp;spn=56.506174,79.013672&amp;t=m&amp;z=17&amp;output=embed"></iframe>
                </div>
                <div class="col-md-4">
                    <p>Phone:
                        <strong>{{gym.number}}</strong>
                    </p>
                    <p>Email:
                        <strong>{{gym.owner}}</strong>
                    </p>
                    <p>Address:
                        <strong>{{gym.location}}</strong>
                    </p>
                    <p class = "text-center" ><div class="btn btn-primary text-center" style = "background-color:purple; border-color:purple;"> <a href="/gym_register/{{gym.pk}}/">Register</a></div></p>

                    {% if  request.user == gym.owner %}
                       <p class = "text-center" ><div class="btn btn-primary text-center" style = "background-color:purple; border-color:purple;"> <a href="/edit_gym/{{gym.pk}}/">Edit</a></div></p>

                        <p class = "text-center" ><div class="btn btn-primary text-center" style = "background-color:purple; border-color:purple;"> <a href="/delete_gym/{{gym.pk}}/">Delete</a></div></p>                       

                    {% endif %}


                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
{%endblock%}
